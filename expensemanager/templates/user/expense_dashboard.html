{% extends "../base.html" %} {% block content %}


<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> {% endcomment %}
    

    <title>Expense Manager</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script >
      var config ={
          type:'pie',
          data:{
              datasets:
              [
                  {
                      data:{{data|safe}},
                      backgroundColor:
                      [
                          'red',
                          'blue',
                          'green',
                          'yellow',
                          "brown",
                          "orange",
                          "purple",
                          "indigo",
                          "cyan",
                          "black"
                      ],
                      label:{{labels | safe}}
                  }
              ]
          },
          options:{
              responsive:true
          }
      }
      window.onload = function(){
          var ctx = document.getElementById('pie-chart').getContext('2d');
          window.myPie = new Chart(ctx,config);
      }
  </script>
  
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="row">
        
      </div>
      <div class="row mt-4">
        <div class="col-lg-5 mb-lg-2 mb-4">
          <div class="card z-index-2 h-100">
            <div class="card-header pb-0 pt-3 bg-transparent">
              <h6 class="text-capitalize">Sales overview</h6>
              <p class="text-sm mb-0">
                <i class="fa fa-arrow-up text-success" aria-hidden="true"></i>
                <span class="font-weight-bold">4% more</span> in 2021
              </p>
            </div>
            

            <div class="card-body p-3">
              <div class="chart">
                

                <canvas id = "pie-chart" > </canvas>
                {% comment %} <canvas id="container" class="chart-canvas" height="375" width="815" style="display: block; box-sizing: border-box; height: 300px; width: 652.6px;"></canvas> {% endcomment %}
                {% comment %} <a href="{% url "chart" %}" class="btn btn-dark" >VIEW YOUR EXPENSE CHART</a>                 {% endcomment %}
                
              </div>

            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="card card-carousel overflow-hidden h-100 p-0">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <div>
              <canvas id="myChart" ></canvas>
          </div>
        
          <script>
              const ctx = document.getElementById('myChart');
              new Chart(ctx, {
                  type: 'bar',
                  data: {
                      labels: {{ labels | safe }},
                      datasets: [{
                          label: 'Labels',
                          data: {{ data | safe }},
                          backgroundColor: [
                              'rgba(255, 99, 132)',
                              'rgba(255, 159, 64)',
                              'rgba(255, 205, 86)',
                              'rgba(75, 192, 192)',
                              'rgba(54, 162, 235)',
                              'rgba(153, 102, 255)',
                              'rgba(201, 203, 207)',
                              'rgba(202, 204, 157)'
                          ],
                          borderColor: [
                              'rgb(255, 99, 132)',
                              'rgb(255, 159, 64)',
                              'rgb(255, 205, 86)',
                              'rgb(75, 192, 192)',
                              'rgb(54, 162, 235)',
                              'rgb(153, 102, 255)',
                              'rgb(201, 203, 207)',
                              'rgb(202, 204, 208)'
                          ],
                          borderWidth: 2
                          
                      }]
                  },
                  options: {
                      scales: {
                          y: {
                              beginAtZero: true
                          }
                      }
                  }
              });
             
          </script>
              
              
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
    

    
  </body>
</html>  
{% endblock content %}
